<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Obtener valor de input</title>
</head>
<body>

    <button id="preciona">Mostrar Valor</button>
    <div class="algo"></div>
    <script>

        const preciona = document.getElementById('preciona')
        preciona.addEventListener('click', () => {
            mostrarValor()
        })


        function mostrarValor() {
            // Obtener el elemento
            const algo = document.querySelector('.algo')
            const rr = document.createElement('h1')
            // Obtener el valor del input
            rr.innerHTML = `hola` 
            algo.appendChild(rr)
        }

    </script>
</body>
</html>
