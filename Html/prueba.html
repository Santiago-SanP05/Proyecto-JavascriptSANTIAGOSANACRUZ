<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula de Datos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #000000;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Cuadrícula de Datos</h1>
    <table>
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato 1-1</td>
                <td>Dato 1-2</td>
                <td>Dato 1-3</td>
            </tr>
            <tr>
                <td>Dato 2-1</td>
                <td>Dato 2-2</td>
                <td>Dato 2-3</td>
            </tr>
            <tr>
                <td>Dato 3-1</td>
                <td>Dato 3-2</td>
                <td>Dato 3-3</td>
            </tr>
            <tr>
                <td>Dato 3-1</td>
                <td>Dato 3-2</td>
                <td>Dato 3-3</td>
            </tr>
            <tr>
                <td>Dato 3-1</td>
                <td>Dato 3-2</td>
                <td>Dato 3-3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
